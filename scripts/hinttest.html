<html>
<head>
<link rel=stylesheet title="" href="text.css" type="text/css">
<script src="scripts/jquery1.3.1.js" type="text/javascript"> </script>
<script type="scripts/testjq/js"></script>
<style type="text/css">
body{
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
p{
	clear:both;
	margin:0;
	padding:.5em 0;
}
/* tooltip */
#tooltip{
	position:absolute;
	border:1px solid #333;
	background:#f7f5d1;
	padding:1px;
	color:#333;
	display:none;
}
</style>
<script type="text/javascript">

	$(function(){
		var x = 10;
		var y = 20;
		$("a.tooltip").mouseover(function(e){
       	this.myTitle = this.title;
		this.title = "";	
	    var tooltip = "<div id='tooltip'>"+ this.myTitle +"<\/div>"; //创建 div 元素
		$("body").append(tooltip);	//把它追加到文档中
		$("#tooltip")
			.css({
				"top": (e.pageY+y) + "px",
				"left": (e.pageX+x)  + "px"
			}).show("fast");	  
		}).mouseout(function(){
			this.title=this.myTitle;
			$("#tooltip").remove();
		}).mousemove(function(e){
		$("#tooltip")
			.css({
				"top": (e.pageY+y) + "px",
				"left": (e.pageX+x)  + "px"
			});
	});
})

	
</script>
</head>

<body>
	<a href="" class ="tooltip" title = "this is hint1"> HINT1 </a>
	<a href="" class ="tooltip" title = "this is hint2"> HINT 2</a>
	<a href="" title = "auto hint1"> auto HINT 1</a>
	<a href="" title = "auto hint2"> auto HINT 2</a>
</body>

</html>
